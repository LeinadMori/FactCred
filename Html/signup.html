<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Signup</title>
    <link rel="icon" type="image/png" href="/images/icon.png">
    <link rel="stylesheet" href="/Styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signup-form">
            <div class="content">
                <div class="input-box">
                    <label for="fullname">Enter your Full Name</label>
                    <span class="icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="fullname" aria-label="Full Name" required>
                </div>

                <div class="input-box">
                    <label for="email">Enter your Email</label>
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" aria-label="Email" required>
                </div>

                <div class="input-box">
                    <label for="password">Enter your Password</label>
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" aria-label="Password" required>
                </div>

                <div class="input-box">
                    <label for="password">Confirm Password</label>
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" aria-label="Password" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" id="signUpButton">Sign up</button>
            </div>
            <div class="login-link">
                <p>Already have an account? <a href="login.html" class="login-link">Login here</a></p>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script> <!-- Include auth.js for authentication logic -->
</body>
</html>
